<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLATES</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .step {
  background: linear-gradient(to bottom right, #EF4765, #FF9A5A);
  border: 0;
  border-radius: 12px;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: -apple-system,system-ui,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  font-size: 16px;
  font-weight: 500;
  line-height: 2.5;
  outline: transparent;
  padding: 0 1rem;
  text-align: center;
  text-decoration: none;
  transition: box-shadow .2s ease-in-out;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  max-width: 600px;
  margin: 10px auto;
}

.step:not([disabled]):focus,
.step:not([disabled]):hover {
  box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5),
              -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5),
              .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
}

        }

        .step:hover {
            background: #f0f0f0;
        }

        .sub-step {
            margin-left: 20px;
            display: none; /* Initially hidden */
        }

        .home-logo {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            z-index: 1000;
        }

        .home-logo:hover {
            box-shadow: 0 0 8px 3px rgba(255, 165, 0, 0.7);
        }
    </style>
</head>
<body>

<script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert("Template copied to clipboard!");
        }).catch(err => {
            console.error("Could not copy text: ", err);
            alert("Failed to copy text!");
        });
    }

    function toggleSubSteps(id) {
        const subSteps = document.getElementById(id);
        if (subSteps.style.display === "none" || subSteps.style.display === "") {
            subSteps.style.display = "block"; // Show
        } else {
            subSteps.style.display = "none";  // Hide
        }
    }
</script>
